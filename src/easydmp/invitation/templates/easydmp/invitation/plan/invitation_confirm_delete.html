{% extends "easydmp/invitation/plan/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="jumbotron uninett-color-darkBlue uninett-pattern1">
        <h1>Revoke invitation</h1>
    </div>
  </div>
</div>

<div class="row uninett-color-white uninett-whole-row">
  <div class="col-lg-12 col-md-12 uninett-color-white uninett-padded gutter">
    <p>Revoke invitation sent to {{ object.email_address }} to edit {{ object.plan.title|capfirst }}</p>
      <form action="." method="POST">
          {% csrf_token %}
          <input type="submit" value="Revoke" class="btn btn-primary" />
      </form>
  </div>
</div>
{% endblock content %}
